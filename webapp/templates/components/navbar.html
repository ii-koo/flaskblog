<header class="site-header">
  <nav class="navbar navbar-expand-md bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4 nav-brand" href="">Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
          <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
        </div>
      </div>
      <!-- Navbar Right Side -->
      <div class="navbar-nav float-end">
        {% if current_user.is_authenticated %}
        <a class="nav-item nav-link active" href="{{ url_for('account') }}">{{ current_user.username }}</a>
        <a class="nav-item nav-link" href="{{ url_for('newPost') }}">Create Post</a>
        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
          <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
