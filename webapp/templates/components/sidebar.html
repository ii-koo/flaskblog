<div class="content-section">
    <h3 class="text-center">Popular Post</h3>
    <ul class="list-group">
        {% for post in popular_posts %}
            <li class="list-group-item list-group-item-light">
                <a href="{{ url_for('posts.postDetail', post_id=post.id ) }}" class="text-decoration-none">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

<div class="content-section">
    <h3 class="text-center">Latest Post</h3>
    <ul class="list-group">
        {% for post in latest_posts %}
            <li class="list-group-item list-group-item-light">
                <a href="{{ url_for('posts.postDetail', post_id=post.id ) }}" class="text-decoration-none">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
