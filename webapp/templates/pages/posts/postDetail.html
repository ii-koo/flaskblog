{% extends "layouts/base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='img/profile/' + post.author.image_file) }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted"> on {{ post.date_created.strftime('%Y-%m-%d') }}</small>
            <div class="float-end">
                <a href="{{ url_for('postDetail', post_id=post.id) }}"><i class="fa fa-edit px-1"></i></a>
                <!-- Button trigger modal -->
                <a href="" data-bs-toggle="modal" data-bs-target="#deletemodal">
                  <i class="fa fa-trash"></i>
                </a>
            </div>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content|safe }}</p>
        <a class="small text-secondary"><i class="fa fa-eye">{{ post.viewed }}</i></a>
    </div>
</article>

<!-- Modal -->
<div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="deletemodalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure want to delete this "{{ post.title }}" post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <form action="{{ url_for ('deletePost', post_id=post.id) }}" method="POST">
              <button type="submit" class="btn btn-danger">Delete Post</button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
